<body>
    <div class="background">
        <div class="container">

            <nav class="navbar">
              <div class="logomenu">
                  <div class="logoitem"><a href="index.html">Samaa Kanani</a></div>
              </div>
              <div class="navmenu">
                  <div class="navitem"><a href="projects.html">Projects</a></div>
                  <div class="navitem"><a href="resume.html">Resume</a></div>
                  <div class="navitem"><a href="blog.html">Blog</a></div>

              </div>
            </nav>
                
            <div class="main">
              <div class="contact">
                <div class="contactform">
                    <form class="form" action="https://formspree.io/samaakanani@gmail.com" method="POST">
                      <h3>Contact Me</h3>
                      <p>If you have any questions, of just want to have a chat, feel free to reach out to me.</p>
                      <div class="forminput1">
                        <label for="name">What's your name?</label>
                        <input type="text" name="name-field" placeholder="First and Lastname">
                      </div>
                      <div class="forminput2">
                        <label for="_replyto">What's your email address?</label>
                        <input type="email" name="email-field" placeholder="myname@email.com">
                      </div>
                      <div class="forminput3">
                        <label for="textarea">What do you want to tell me?</label>
                        <textarea name="textarea" id="text-area-field" cols="40" rows="10"></textarea>
                      </div>
                      <div class="forminput4">
                        <input type="submit" value="Send Message" id="submit">
                      </div>
                    </form>
                </div>
              </div>  
            </div>

            <footer class="footer">
              <div class="footertext">
                <p>Made with <i class="fas fa-heart"></i> in Melbourne</p>
              </div>
            </footer>
        </div>
    </div>
